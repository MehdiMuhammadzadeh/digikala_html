<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>فروشگاه اینترنتی دیجیکالا</title>

  <body>
    <main class="login-container">
      <div class="login">
        <div class="digikala-icon">
          <img src="https://www.digikala.com/statics/img/svg/logo.svg" alt="" />
        </div>
        <div class="form-container">
          <h3>ورود | ثبت نام</h3>
          <p>سلام!</p>
          <p>لطفا شماره موبایل یا ایمیل خود را وارد نمایید.</p>

            <input type="text" />
            <small class="input-error">لطفا این قسمت را خالی نگذارید</small>
          </div>
          <button class="login-button">ورود</button>
          <p class="rules-terms">
            ورود شما به معنای پذیرش
            <a href="#">شرایط دیجی‌کالا</a>
            و
            <a href="#">قوانین حریم‌خصوصی</a>
            است
          </p>
        </div>
      </div>
